<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        function loadRemoteData(url) {
            var script = document.createElement("script");
            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", url);
            document.getElementsByTagName("head")[0].appendChild(script);
        }
    </script>
    <h1>Test Page </h1>
</head>

<body>
    <script>
        function processData(jsonResult) {
            alert(JSON.stringify(jsonResult)); //alert the JSON as a string
        }
        loadRemoteData("https://irs.tools.investis.com/Clients/uk/synthomer_plc/xml/xml.aspx?callback=processData");
    </script>
    <iframe src="https://irs.tools.investis.com/Clients/uk/synthomer_plc/xml/xml.aspx"
        style="height: 800px; width: 600px;">
    </iframe>
</body>

</html>
